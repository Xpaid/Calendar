    <h1 class="title">Maundy Thursday</h1>
    <p>
      Maundy Thursday or Holy Thursday is the day during Holy Week that
      commemorates the Washing of the Feet and Last Supper of Jesus Christ with
      the Apostles, as described in the canonical gospels. It is the fifth day
      of Holy Week, preceded by Holy Wednesday and followed by Good Friday.
    </p>
